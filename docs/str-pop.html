<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>str::pop()</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

<article>
<header>
<h1>str::pop()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>最後に見つかった指定文字以降の文字を切り出す</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
検索対象文字列
</td></tr>
<tr class="require"><td>2</td><td>
検索ワード
</td></tr>
<tr class="return"><td>戻</td><td>
切り出した文字列。検索ワードが見つからない場合はfalseが返ります
</td></tr>
</table>



<code class="php" data-title="使用例"><!--
print str::pop('www.example.com', '.'); // com
print str::pop('/www/public/', '/');    // 空文字列
print str::pop('/www/public/', '.');    // false
--></code>


</div>
</article>

</body>
</html>
