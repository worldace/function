<body>

<article>
<header>
<h1>templateクラス</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>


<div id="contents">

<p>HTML用の簡易テンプレートエンジン</p>

<h2>new</h2>


<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
テンプレートファイルのパス
</td></tr>
<tr class="option"><td>2</td><td>
割り当てる変数。配列・オブジェクト
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
// 基本的な使い方
$html = new template('テンプレートファイルのパス');
$html->var = 15; // 変数を割り当て
print $html;

// 変数を一括して割り当てることも可能
print new template('テンプレートファイルのパス', ['var'=>15]);
--></code>

<p>templateオブジェクトは文字列として評価された時に、コンパイルされ実行されます</p>

<h2>テンプレート書式例</h2>

<code class="php" data-title="foreach"><!--
<ul>
<foreach code="$data as $v">
  <li>{{$v}}</li>
</foreach>
</ul>
--></code>

<code class="php" data-title="if"><!--
<if code="$var > 0">
  <p>条件を満たした時に表示される</p>
</if>
--></code>


<code class="php" data-title="if-else"><!--
<if code="$var == 1">
  <p>1です</p>
<elseif code="$var == 2">
  <p>2です</p>
<else>
  <p>それ以外です</p>
</if>
--></code>

<code class="php" data-title="php"><!--
<?php 'PHPのコードを直接書く' ?>
--></code>



<h2>キャッシュ</h2>


<p>テンプレートはコンパイルされキャッシュされます。<br>
キャッシュはテンプレートと同じディレクトリに作成されます。</p>
