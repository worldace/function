<h2>new</h2>


<table class="function">

<code class="php" data-title="使用例"><!--

$html->data = [1,2,3];
print $html;
--></code>

<h2>テンプレート書式例</h2>

<code class="php" data-title="foreach"><!--
<ul>
<foreach var="$data" as="$v">
  <li>{{$v}}</li>
</foreach>
</ul>
--></code>

<code class="php" data-title="if"><!--
<if is="$var > 0">
  <p>条件を満たした時に表示される</p>
</if>
--></code>

--></code>
