<article>
<header>
<h1>is::empty()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>値が<var>空文字列</var><var>空配列</var><var>null</var>の場合に真を返す。それ以外は偽を返す</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
調査する値
</td></tr>
<tr class="return"><td>戻</td><td>
条件を満たせばtrue、満たさなければfalse 
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
//true
is::empty('');
is::empty([]);
is::empty(null);

//false
is::empty(0);
is::empty(-0);
is::empty('0');
is::empty(0.0);
is::empty(['']);
is::empty(true);
is::empty(false);
--></code>
