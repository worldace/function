<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>file::edit_contents()</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

<article>
<header>
<h1>file::edit_contents()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>ファイルをロック付きで編集する。文字列で受け取るタイプです</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
編集するファイル。存在しなければ作成されます

</td></tr>
<tr class="require"><td>2</td><td>
編集処理を行う関数<br>
ファイルの内容が<b>文字列</b>で渡されます。<br>
編集が終わったら文字列を返すと保存します。それ以外だと保存しません。
</td></tr>
<tr class="option"><td>3</td><td>
編集関数に渡す引数があれば。第4引数以降にも続けて書けます
</td></tr>
<tr class="return"><td>戻</td><td>
成功すればtrue、失敗すればfalseが返ります
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
file::edit_contents('./file.txt', function ($contents){
    // $contents(文字列)に対して編集処理を行う

    return $contents;
});
--></code>
<p class="info-blue">ファイルの内容を配列で受け取りたいなら <a href="file-edit.html">file::edit()</a> をご利用ください</p>

</div>
</article>

</body>
</html>
