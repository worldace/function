<h1>str::match_symbol()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>文字列中に半角記号か制御文字を含んでいるか調べる</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
文字列
</td></tr>
<tr class="return"><td>戻</td><td>
半角記号か制御文字を含んでいればtrue、含まなければfalse
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
//true
str::match_symbol("str ");
str::match_symbol("str\n");
str::match_symbol("str\0");
str::match_symbol("str#");

//false
str::match_symbol("str");
--></code>
