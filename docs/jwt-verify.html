<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<title>jwt::verify()</title>
<link href="style.css" rel="stylesheet">

</head>

<body>

<article>
<header>
<h1>jwt::verify()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>JSON Web Token(署名付きJSON)が正しいか検証する</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
JWT文字列
</td></tr>
<tr class="require"><td>2</td><td>
パスワード
</td></tr>
<tr class="option"><td>3</td><td>
暗号化のアルゴリズム。省略時は"HS256"<br>
"RS256"も指定できますが認証用に公開鍵が必要です
</td></tr>
<tr class="return"><td>戻</td><td>
正しければtrueが返り、不正ならfalseが返ります
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
if(jwt::verify($jwt, $password)){
    // 正しい場合
}
--></code>


</div>
