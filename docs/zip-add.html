<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>zip::add()</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

<article>
<header>
<h1>zip::add()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>既存のzipにファイルを1つ追加する<br>
zip中に同名のファイルが存在する時は、上書きします</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
zipファイルのパス
</td></tr>
<tr class="require"><td>2</td><td>
追加するファイルのパス
</td></tr>
<tr class="require"><td>3</td><td>
追加するzip中のパス
</td></tr>
<tr class="return"><td>戻</td><td>
なし
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
zip::add('./exapmle.zip', './license.txt', 'docs/license.txt');
--></code>

<p class="info-blue">追加するファイルのパスには、リソースや <a href="str-file.html">str::file()</a> が使用できます</p>

</div>
</article>

</body>
</html>
