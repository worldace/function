<!DOCTYPE html>

</head>

<body>

<article>
<header>
<h1>php::function_toString()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>ユーザ定義関数のソースコードを取得する</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
関数名<br>
メソッドの場合は<var>'クラス::メソッド'</var>と指定する
</td></tr>

<tr class="return"><td>戻</td><td>
ソースコードの文字列
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
function example(){
    // 略
}

print php::function_toString('example');
--></code>

<p class="info-blue">ユーザ定義関数の一覧は<var>get_defined_functions()['user']</var>で取得できます</p>
</div>
