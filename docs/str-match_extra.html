<body>

<article>
<header>
<h1>str::match_extra()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>文字列中に半角記号か制御文字を含んでいるか調べる<br>
ASCIIコードで<var>a-zA-Z0-9</var>以外の文字のことです</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
文字列
</td></tr>
<tr class="return"><td>戻</td><td>
半角記号か制御文字を含んでいればtrue、含まなければfalse
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
//true
str::match_extra("str ");
str::match_extra("str\n");
str::match_extra("str\0");
str::match_extra("str#");

//false
str::match_extra("str");
--></code>


</div>
</article>
