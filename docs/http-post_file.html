<my-code class="php" data-title="第2引数 送信データの例"><!--
//ファイルを1つ送信する [フォームのname名 => [ファイル名=>ファイルパス]]
$data = ["file" => ["test.jpg" => "../test1.jpg"]];

//ファイルを複数送信する
$data = ["file[]" => ["test1.jpg" => "../test1.jpg", "test2.jpg" => "../test2.jpg"]];

//ファイルを1つ＋フォーム値を1つ送信する
$data = ["file" => ["test.jpg" => "../test1.jpg"], "password" => "example"];

//送信
http::post_file($url, $data);
--></my-code>
