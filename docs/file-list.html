<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>file::list()</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<article>
<header>
<h1>file::list()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>指定ディレクトリ以下に存在する、全てのファイルのパスを取得する</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
検索対象のディレクトリ
</td></tr>
<tr class="option"><td>2</td><td>
サブディレクトリも検索するならtrue(初期値)、しないならfalse
</td></tr>
<tr class="return"><td>戻</td><td>
連想配列。キーは検索対象ディレクトリからの相対パス、値は絶対パス
</td></tr>
</table>


<my-code class="php" data-title="使用例"><!--
foreach(file::list("./img/") as $v){
    print basename($v) . "\n"; //ファイル名を表示
}
--></my-code>

<p class="info-blue">検索結果にディレクトリも必要な場合は <a href="file-list_all.html">file::list_all()</a> をご利用ください</p>
<p class="info-blue">Windowsでもディレクトリの区切り文字は<var>/</var>になります</p>
</div>
</article>

<script src="script.js"></script>
</body>
</html>
