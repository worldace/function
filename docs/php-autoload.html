<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>php::autoload()</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<article>
<header>
<h1>php::autoload()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>クラスファイルを自動的に読み込めるようにする</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
自動読み込みの対象となるディレクトリ
</td></tr>

<tr class="return"><td>戻</td><td>
なし
</td></tr>
</table>


<my-code class="php" data-title="使用例"><!--
php::autoload('./class/');

new example\Sample(); // ./class/example/Sample.php が自動で読み込まれる
--></my-code>

<my-code class="php" data-title="Sample.php側"><!--
<?php
namespace example;

class Sample{
}
--></my-code>

<p class="info-blue">クラスパスの \ は / に変換されるので、クラスファイルをディレクトリに分別できます</p>

</div>
</article>

<script src="script.js"></script>
</body>
</html>
