<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>url::dir()</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<article>
<header>
<h1>url::dir()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>URL文字列からファイル部以降を除外したURLを返す</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
URL文字列<br>
<var>http://</var>か<var>https://</var>か<var>//</var>で始まる文字列
</td></tr>
<tr class="return"><td>戻</td><td>
変換された文字列。最後は必ず<var>/</var>となります
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
print url::dir("http://example.jp/sample/test.php?key=value#id"); // http://example.jp/sample/
print url::dir("http://example.jp/sample/"); // http://example.jp/sample/
print url::dir("http://example.jp/sample"); // http://example.jp/

--></code>
<p class="info-blue">この関数は機械的に処理するため、URLが妥当かどうかまでは判断しません。</p>


</div>
</article>
