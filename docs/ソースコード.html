<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>ソースコード</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<article>
<header>
<h1>ソースコード</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">
</div>
</article>

<script src="script.js"></script>
<script>
(async function(){
    const response = await fetch('https://raw.githubusercontent.com/worldace/function/master/function.php')
    contents.insertAdjacentHTML('beforeend', `<my-code class="php" data-title="function.php"><!--${await response.text()}--></my-code>`)
})()
</script>

</body>
</html>
