<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>is::int()</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<article>
<header>
<h1>is::int()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>0以上の整数か調べる</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
調査する値
</td></tr>
<tr class="option"><td>2</td><td>
最小値。省略時は0
</td></tr>
<tr class="option"><td>3</td><td>
最大値。省略時はPHPの最大値
</td></tr>
<tr class="return"><td>戻</td><td>
条件を満たせばtrue、満たさなければfalse
</td></tr>
</table>


<my-code class="php" data-title="使用例"><!--
//true
is::int(10);
is::int(10.0);
is::int('10');
is::int(0):
is::int(10, 1, 20);
is::int('-10', -10);

//false
is::int(10.1);
is::int(-1);
is::int('10.0');
is::int('10a');
is::int(10, 1, 5);
--></my-code>


</div>
</article>

<script src="script.js"></script>
</body>
</html>
