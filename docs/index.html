<script>
menu.tBodies[0].innerHTML = textable(menu.tBodies[0].firstChild.textContent.trim())

function textable(text){
    const items = text.split('\n\n').map(v => v.split('\n'))
    const ymax  = Math.max(...items.map(v => v.length))
    let   html  = ''

    for(let y = 0; y < ymax; y++){
        html += '<tr>'
        for(let x = 0; x < items.length; x++){
            const href = items[x][y]?.replace('クラス', '').replace('トレイト', '').replace('::', '-')
            html += href ? `<td><a href="${href}.html">${items[x][y]}</a></td>` : `<td></td>`
        }
        html += '</tr>'
    }

    return html
}
