<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>file::list_all()</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

<article>
<header>
<h1>file::list_all()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>指定ディレクトリ以下に存在する、全てのファイルとディレクトリのパスを取得する</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
検索対象のディレクトリ
</td></tr>
<tr class="option"><td>2</td><td>
サブディレクトリも検索するならtrue(初期値)、しないならfalse
</td></tr>
<tr class="return"><td>戻</td><td>
連想配列。キーは検索対象ディレクトリからの相対パス、値は絶対パス
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
foreach(file::list_all('./img/') as $v){
    if($v[-1] === '/'){
        //ディレクトリの場合
    }
    else{
        //ファイルの場合
    }
}
--></code>

<p class="info-blue">ディレクトリの末尾には<var>/</var>が付きます。Windowsなら<var>\</var>になります</p>

</div>
</article>

</body>
</html>
