<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>page::number()</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

<article>
<header>
<h1>page::number()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>前後のページ番号を求める</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
現在のページ番号。1以上の整数
</td></tr>
<tr class="require"><td>2</td><td>
全件数
</td></tr>
<tr class="require"><td>3</td><td>
1ページ当たりの件数
</td></tr>
<tr class="return"><td>戻</td><td>
オブジェクト<br>
<var>prev</var>前のページ番号。存在しない場合はnull<br>
<var>next</var>次のページ番号。存在しない場合はnull
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
$page = page::number(1, 1000, 100);

print $page->prev; // null
print $page->next; // 2
--></code>


</div>
</article>

</body>
</html>
