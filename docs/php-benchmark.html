<p>関数のベンチマークを実行し、1秒間に何回実行できるかを調査する</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
関数
</td></tr>
<tr class="option"><td>2</td><td>

</td></tr>

</td></tr>
</table>


<code class="php" data-title="関数の渡し方"><!--
//文字列で
php::benchmark('関数名');

//無名関数で
php::benchmark(function(){
    
}); 

//メソッドで
php::benchmark([new クラス, 'メソッド']);

//静的メソッドで
php::benchmark(['クラス', 'メソッド']);
--></code>
