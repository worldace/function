<p>tdタグを一括して作成する。tableタグの中身を作成できます</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
行数
</td></tr>
<tr class="require"><td>2</td><td>
列数
</td></tr>

td/thタグを返す関数。<br>
関数はセル毎に実行され、現在の座標(y,x)が渡されます
</td></tr>
<tr class="return"><td>戻</td><td>
trタグ
</td></tr>
</table>


<code class="php" data-title="使用例"><!--
print html::td(2, 3, function($y, $x){
    return "  <td>$y-$x</td>\n";
});
