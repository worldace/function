<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>xml::parse()</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<article>
<header>
<h1>xml::parse()</h1>
<nav><a href="./"><img src="back.svg" width="24" height="24" title="ホームに戻る"></a></nav>
</header>
<div id="contents">

<p>XML文字列をパースする</p>

<table class="function">
<tr><th>引数</th><th>説明</th></tr>
<tr class="require"><td>1</td><td>
XML文字列
</td></tr>
<tr class="option"><td>2</td><td>
戻り値を連想配列で受け取りたいならtrueに
</td></tr>
<tr class="return"><td>戻</td><td>
SimpleXMLオブジェクト
</td></tr>
</table>

<my-code class="php" data-title="使用例"><!--
$xml = file_get_contents('https://news.yahoo.co.jp/pickup/rss.xml');
$xml = xml::parse($xml);

foreach($xml->channel->item as $news){
    print $news->title . "\n"; // Yahooのニュースヘッドライン
}
--></my-code>

<my-code class="php" data-title="配列で受け取る"><!--
$xml = file_get_contents('https://news.yahoo.co.jp/pickup/rss.xml');
$xml = xml::parse($xml, true);

foreach($xml['rss']['channel']['item'] as $news){
    print $news['title'] . "\n"; // Yahooのニュースヘッドライン
}
--></my-code>


</div>
</article>

<script src="script.js"></script>
</body>
</html>
